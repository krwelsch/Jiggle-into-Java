<!DOCTYPE html>
<html>
<head>
    <title>Jiggle Into JavaScript</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
</head>
<body>

    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px"></div>

    <button id="growBtn">Grow</button>
    <button id="bBtn">Blue</button>
    <button id="fdBtn">Fade</button>
    <button id="resetBtn">Reset</button>

    <script type="text/javascript">
    
        document.getElementById("growBtn").addEventListener("click",function(){
            
            document.getElementById("box").style.height = "300px";
        
        });

        document.getElementById("bBtn").addEventListener("click",function(){

            document.getElementById("box").style.backgroundColor = "blue";

        });

        document.getElementById("fdBtn").addEventListener("click",function(){
            
            document.getElementById("box").style.opacity = ".25";

        });

        document.getElementById("resetBtn").addEventListener("click",function(){

            document.getElementById("box").style.height = "150px";
            document.getElementById("box").style.backgroundColor = "orange";
            document.getElementById("box").style.opacity = "1";

        });

    </script>

</body>
</html>
